<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://span.ece.utah.edu/css/material.css">
    <link rel="stylesheet" href="http://span.ece.utah.edu/css/main.css">
    <style>
    #aa{
        font-size: large;
        padding-right: 50px;;
    }
    .jumbotron{
        background:url("/img/index2.jpg") fixed;
        background-size:100% 100%;
        padding-top: 11%;
        padding-bottom: 30%;
    }
    .title{
        font-size: 1.5em;
        color: white;
        font-weight: bold;
    }
    #aa{
        font-size: 1.5em;
       }
        .username{
            font-size:1.3em;
        }
        .flag{
            padding-top: 1em;
        }
</style>
</head>
<body>
<nav class="navbar  navbar-fixed-top">
    <div class="container-fluid">
    <div class="navbar-header">
        <ul class="nav navbar-nav navbar-left">
            <li>
                 <h5 class="title flag" style="color:white" th:text="${TitleEdit.getTitle1()}"></h5>
            </li>
        </ul>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a th:href="@{/more}"  th:method="POST" th:type="post"><h5 style="color: white" class="title"><strong>了解更多</strong></h5></a>
            </li>
            <li class="dropdown" th:unless="#{username}==null">
                <a id="aa" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"   ><h5><strong><p th:text="${username}" class="username" style="color: white;"></p></strong></h5></a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/ForgetOrChangePassword}">修改密码</a></li>
                    <li><a th:href="@{'/user/'+${username}}">个人中心</a></li>
                    <li><a th:href="@{/changebindemail}">更改绑定邮箱</a></li>
                    <!--<li><a href="#">我的发布</a></li>-->
                    <li role="separator" class="divider"></li>
                    <li><a th:href="@{/login_out}" th:method="POST">退出登录</a></li>
                </ul>
            </li>
            <li th:if="${username}==null">
                <a th:href="@{/login}"  th:method="POST" th:type="post"><h5  class="title"><strong>登录</strong></h5></a>
            </li>
            <li th:if="${username}==null">
              <a th:href="@{/registry}" th:method="POST" th:type="post"><h5  class="title"><strong>注册</strong></h5></a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div class="jumbotron">
    <div class="text-center">
        <h1 th:text="${TitleEdit.getTitle2()}"></h1>
        <h2 th:text="${TitleEdit.getTitle3()}"></h2>
        <h2 th:text="${TitleEdit.getTitle4()}"></h2>
    </div>
</div>

         </div>
        <div class="links mdl-grid" >

                    <h4>Projects</h4>

                </a>
            </div>
             <div class="mdl-cell mdl-cell--3-col mdl-cell--2-col-tablet mdl-cell--2-col-phone">

                    <h4>Papers</h4>

                <a th:href="@{'/news/recentNews/'+${RencentNews[0].id}}" style="color:black"><h4 th:text="${RencentNews[0].title}"></h4></a>
