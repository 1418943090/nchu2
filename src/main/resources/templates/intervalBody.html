<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                <tr>
                    <th class="text-center">用户名</th>
                    <th class="text-center">起始时间<br></th>
                    <th class="text-center">终止时间<br></th>
                    <th class="text-center">总计</th>
                </tr>
                </thead>
                <tbody>
                <div th:if="${isEmpty} eq true">
                   <tr>
                     <td colspan="4">
                       <h1 class="text-center" style="color: #d2322d">没有查询到签到记录</h1>
                     </td>
                   </tr>
                </div>

                <tr th:each="intervalVo: ${model.list}">
                    <td class="text-center "  th:text="${intervalVo.getUsername()}"></td>
                    <td ><p class="text-center"  th:text="${startDate}"></p></td>
                    <td ><p class="text-center"  th:text="${endDate}"></p></td>
                    <td ><p class="text-center"   th:text="${intervalVo.getCount()}"></p></td>
                </tr>
                 <div th:if="${isFestival} ne true">
                <tr>
                  <td colspan="4">
                 <h style="color: #2a6496">ps:点击用户名可修改指定用户签到信息</h>
                </td>
                </tr>
                </div>
                </tbody>
            </table>

</html>
</html>
</html>
