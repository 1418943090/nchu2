    <script src="/js/bootstrap-datepicker-1.6.4-dist/js/bootstrap-datepicker.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap-datepicker-1.6.4-dist/locales/bootstrap-datepicker.zh-CN.min.js" type="text/javascript"></script>
    <script src="/js/festival/festival.js" type="text/javascript"></script>
    <style type="text/css">
      table{
      background-color: white;
      }
    </style>
     <script type="text/javascript" th:inline="javascript">
           //恢复单选按钮状态
           $(document).ready(function(){

               $("#sk-three-bounce").hide();
               if([[${result}]]=="error")
                   {
                     swal({
                        title: "操作失败!",
                        text: "该日期已被登记,若要更改请删除之前的登记",
                        icon: "warning",
                        button: "确定",
                    });
                   }
             });
           </script>
</head>
<body class="gray-bg">
 <div class="row">
   <div class="col-lg-12">
        <h1 class="page-header">节假日登记</h1>
   </div>
 </div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="col-md-6">
               <div class="panel panel-default">
                  <div class="panel-heading">
                    节假日登记
                  </div>
               <div class="panel-body">
                <div class="sk-three-bounce text-center" id="sk-three-bounce">
                     <div class="sk-child sk-bounce1"></div>
                     <div class="sk-child sk-bounce2"></div>
                     <div class="sk-child sk-bounce3"></div>
                 </div>

                   <div class="row">
                       <div class="col-sm-4 col-sm-offset-8">
                       <p>
                          <button class=" btn btn-success" onclick="add(1);">
                             <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;添加
                          </button>

                          <button class=" btn btn-danger" onclick="rem(1);">
                          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>&nbsp;删除
                          </button>
                          </p>
                        </div>
                   </div>
                   <table class="table table-bordered table-hover table-striped">
                        <thead>
                        <tr>
                            <th class="text-center"><input type="checkbox" id="f_main"></th>
                            <th class="text-center">备注</th>
                            <th class="text-center">日期</th>
                        </tr>
                        </thead>
                        <tbody>

                        <div th:if="${isEmptyA} eq true">
                          <tr>
                             <td colspan="3">
                               <h1 class="text-center" style="color: #c7254e">你还没有添加任何假日记录哦</h1>
                             </td>
                          </tr>
                         </div>

                          <tr class ="text-center" th:each="festival : ${model.list1}">
                           <td><input type="checkbox" class="1" th:attr="id=${festival.getId()}"></td>
                           <td class="text-center"><p th:text="${festival.getNote()}"></p></td>
                           <td class="text-center"><p th:text="${festival.getDate()}"></p></td>
                           </tr>
                        </tbody>
                    </table>
                </div>
              </div>
            </div>
