<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News • TDY</title>
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://span.ece.utah.edu/css/material.css">
    <link rel="stylesheet" href="http://span.ece.utah.edu/css/main.css">
</head>
  <body>
   <header class="site-header">
  <div class="wrapper">

    <span>南昌航空大学 TDY之家</span>
       <nav class="site-nav">
         <div >
           <ul class="nav navbar-nav">
           	<li ><a href="/index">Home</a></li>
           	<li><a href="/people">People</a></li>
           	<li><a href="/products">Products</a></li>
           <li class="dropdown">
               <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                   Projects
                   <b class="caret"></b>
               </a>
               <ul class="dropdown-menu">
                   <li><a href="/projects/all">所有项目</a></li>
                   <li><a href="/projects/researchProject">科研项目</a></li>
                   <li><a href="/projects/threesmallProject">三小项目</a></li>
                   <li><a href="/projects/hengProject">横向项目</a></li>
               </ul>
           </li>
           	<li><a href="/news">News</a></li>
               <li><a href="/papers">Papers</a></li>
           </ul>
         </div>
       </nav>
  </div>
</header>
    <div class="page-content">
      <div class="wrapper">
        <div class="projects">

            <div th:each="project : ${model.list}">
                  <div class="project">
                    <h3 class="project-title" style="color: #c7254e" th:text="${project.name}"></h3>
                    <p th:text="${project.description}">
                    </p>
                    <p><img th:src="${project.pic}" style="border: 0px solid gray; float: left; margin: 16px" width=260px alt="Powder: Platform for Open Wireless Data-driven Experimental Research" href="https://powderwireless.net/" /></p>
                    <div class="project-description">
                      <p th:text="${project.content}"></p>
                    </div>
                    <div>
                    </div>
                </div>
                 <hr>
            </div>
        </div>
       </div>
       </div>
     </body>
 </html>
