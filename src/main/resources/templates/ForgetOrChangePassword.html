<div class="row bg">
    <div class="container  ">
        <div class="projects-header page-header text-center">
            <h2 style="color: white">邮箱校验</h2>
        </div>
        <div class="well">
            <form th:action="@{/password/emailvalidator}" id="PasswordForm" onsubmit="return false" class="form-horizontal" role="form" th:method="post" enctype="multipart/form-data" >
                <div style="display:none">
                    <input name="flag" value="true"/>
                </div>
                <!--***********************************************************************************************************************-->
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"><span style="color: red">*</span>Email:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="email" name="email" placeholder="请输入Email"/>
                    </div>
                    <label for="" class="col-sm-0 control-label" style="color: red" ></label>
                </div>
                <!--***********************************************************************************************************************-->
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"></label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="vcode" name="vcode" placeholder="请输入验证码"/>
                    </div>
                    <div class="col-sm-1">
                        <input class="btn btn-info" onclick="form_check(this,1)" value="获取验证码" size="8" maxlength="6"/>
                    </div>
                    <label for="" class="col-sm-0 control-label" style="color: red" ></label>
                </div>
                <!--**********************************************************************************************************************-->
                <div class="form-group">
                    <label for="" class="col-sm-5 control-label"></label>
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-lg btn-block"  onclick="form_check(null,2)" >确认</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
