<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Chrome">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <style type="text/css">
          html,body{
              background-size:100% 100%;
              height:100%;
              margin:0px;
          }
        .title{
            font-size: 1.5em;
            font-weight: bold;
        }
        .row{
          padding-left: 0%;
          margin-left: 0%;
          margin-right: 0%;
        }
    </style>
    <script type="text/javascript">
     toastr.options = {
                positionClass: 'toast-top-center',              // 设置提示款显示的位置
            };
</script>
</head>
<body>
<div class="navbar  navbar-fixed-top">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <ul class="nav navbar-nav navbar-left">
                <li>
                    <a> <h5 class="title" th:text="${TitleEdit.getTitle1()}"></h5></a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a  th:href="@{/index}"  th:method="POST" th:type="post"><h5 class="title"><strong>Home</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/news}"  th:method="POST" th:type="post"><h5 class="title"><strong>News</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/papers}"  th:method="POST" th:type="post"><h5 class="title"><strong>Papers</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/people}"  th:method="POST" th:type="post"><h5 class="title"><strong>People</strong></h5></a>
                </li>
                <li>
                    <a  th:href="@{/products}"  th:method="POST" th:type="post"><h5 class="title"><strong>Products</strong></h5></a>
                </li>
                <li>
                    <a th:href="@{/projects}"  th:method="POST" th:type="post"><h5 class="title"><strong>Projects</strong></h5></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<br><br><br><br><br>
<div class="container-fiuled blog-content-container">
    <div class="row">
        <!-- 左侧栏目 -->
        <div class="col-md-2">
            <div class="widget" font-size=0>
                <div class="content page-sidebar">
                <ul class="list-group blog-menu nav nav-tabs nav-stacked" >
                <div th:each="menu : ${model.list}">
                <li class="sticker" >
                    <a href="javascript:void(0)" class="list-group-item " style="display: block; text-align: center;" th:title="${menu.name}" th:text="${menu.name}"
                    data-th-attr="url=${menu.url}">
                    </a>
                </li>
                </div>
                </ul>
                </div>
            </div>
        </div>
        <!-- 右侧栏目 -->
        <div class="col-md-9">
            <div class="card" id="rightContainer">
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
<script src="/lab/main.js" th:src="@{/js/admins/main.js}"></script>
</body>
</html>
