<div class="row bg">
    <div class="container  ">
        <div class="projects-header page-header text-center">
            <h2 style="color: white">更改密码</h2>
        </div>
        <div class="well">
            <form th:action="@{/updatePassword}" id="UpdatePasswordForm" onsubmit="return false" class="form-horizontal" role="form" th:method="post" enctype="multipart/form-data" >
                <div style="display:none">
                    <input name="flag" value="true"/>
                </div>
                <!--**************************************************************************************************************-->
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"><span style="color: red">*</span>新密码:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="firstpassword" name="firstpassword" placeholder="请输入新密码"/>
                    </div>
                    <label for="" class="col-sm-0 control-label" style="color: red" ></label>
                    <!--**************************************************************************************************************-->
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-4 control-label"><span style="color: red">*</span>确认密码:</label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" id="secondpassword" name="secondpassword" th:value="${secondpassword_value}" placeholder="请确认密码"/>
                    </div>
                    <label for="" class="col-sm-0 control-label" style="color: red" ></label>
                </div>

                <!--**********************************************************************************************************************-->
                <div class="form-group">
                    <label for="" class="col-sm-5 control-label"></label>
                    <div class="col-md-2">
                        <button class="btn btn-default btn-lg btn-block" type="reset">重置</button>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary btn-lg btn-block"  onclick="form_check()" >确认</button>
                    </div>
                </div>

            </form>
        </div>
    </div>
